<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Hassan Khan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweet Sentiment Analysis</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-elements.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 text">
                        <h1><strong>Tweets</strong> Analysis</h1>
                        <div class="description">
                            <p>Analyze your tweet sentiment using <strong>Sentiment Analysis</strong>!</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Analyze your tweet!</h3>
                                <p>Enter your tweet below</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-twitter" style="color:#38A1F3;"></i>
                            </div>
                        </div>

                        <div class="form-bottom">
                            <form role="form" id="form" class="login-form" onsubmit="return analyzeTweet()">
                                <div class="form-group">
                                    <input type="text" name="tweet" placeholder="Enter your tweet here..." class="form-control" id="tweetInput">
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button type="submit" id="analyze_btn" class="btn">Analyze Tweet</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="search_result" class="result-section">
                    <ol id="search_list"></ol>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 social-login">
                        <h3>This Project Done By : Hassan Khan</h3>
                    </div>
                </div>
                

            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.backstretch.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        function analyzeTweet() {
            const tweet = document.getElementById('tweetInput').value;
            if (tweet.trim() === "") {
                alert("Please enter a tweet.");
                return false;
            }

            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tweet: tweet })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('search_list').innerHTML = `<li>Sentiment: ${data.sentiment}</li>`;
            })
            .catch(error => console.error('Error:', error));

            return false;  // Prevent form from submitting the traditional way
        }
    </script>

    <!--[if lt IE 10]>
        <script src="{{ url_for('static', filename='js/placeholder.js') }}"></script>
    <![endif]-->

</body>

</html>
